{{- $res := "" -}}
{{ if .Params.section_image }}
{{- $res = resources.Get .Params.section_image -}}
{{ else }}
{{- $res = resources.Get .Params.summary_image -}}
{{ end }}

<section class="overflow-hidden h-100 w-100 pa0">
    <img
        class="obj-fit-cover"
        src="{{ $res.RelPermalink }}"
        alt="{{ .Params.alt }}"
    >
</section>
