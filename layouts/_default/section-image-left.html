{{ with .Params }}
<div class="section-image-container flex w-100 h-100 light-blue-bg dark-blue">
  {{ if .section_image }}
  <div class="section-image-half" style="background-image: url('{{ .section_image }}');">
    <div class="gradient-overlay-left"></div>
  </div>
  {{ end }}

  <div class="section-text-half pa5 pa4-ns ph1-ns">
    <div class="overflow-y-auto w-90 flex flex-column justify-between mw7 pa4 bg-white br-20 cus-shed">
    {{ if .title }}
      <h2 class="tc f2-l f3 fw8 mb3">{{ .title }}</h2>
      {{ end }}
      <p class="f4-5">{{ .text | markdownify }}</p>
      {{ if .button_href }}
      <a href="{{ .button_href }}" class="btn-more">{{ .button_text }}</a>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}

<style>
  .section-image-container ul {
    margin: 0.5rem 0;
  }
  .section-image-container p {
    margin: 0 !important;
    padding: 0 !important;
  }

  .section-image-half {
    width: 50%;
    min-height: 26rem;
    background-size: cover;
    background-position: center;
    position: relative;
  }
  .section-text-half {
    width: 50%;
    display: flex;
    justify-content: center;
  }

  .gradient-overlay-left, .gradient-overlay-right {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    pointer-events: none;
  }
  .gradient-overlay-left {background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(193,220,247,0) 60%, rgba(193,220,247,1) 100%);}
  .gradient-overlay-right {background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 40%, rgba(0,0,0,0) 100%);}

  @media (max-width: 768px) {
    .section-image-half{
      display: none;
    }
    .section-text-half {
      width: 100%;
      height: auto;
    }
  }
</style>
